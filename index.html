<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Social Proof</title>
</head>

<body>

<div class="container"></div>
    <div class="container-two">
        <div class="texts-stars">
            <div class="texts">
                
                <h1>10,000+ of our</br>users love our<br>products.</h1>
               <p>We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.</p>
            </div>
            <div class="stars">
                <img src="./img/Group 7.png" alt="customer review" class="star-one">
                <img src="./img/Group 7.png" alt="customer review" class="star-two">
                <img src="./img/Group 7.png" alt="customer review" class="star-three">
            </div>
        </div>
        <div class="comment-box">

            <aside>
                <img src="./img/Group 2.png" alt="caixas de comentarios" class="comment-one">
            </aside>

            <aside>
                <img src="./img/Group 2 Copy.png" alt="" class="comment-two">
            </aside>

            <aside>
                <img src="./img/Group 2 Copy 2.png" alt="" class="comment-three">
            </aside>

        </div>

    </div>


</body>

</html>
